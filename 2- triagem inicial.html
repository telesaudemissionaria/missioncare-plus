<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem de Saúde - MissionCare Plus</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='style.css'>
    <style>
        body {
            font-family: 'Lexend', 'Noto Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-[#f8fbfc]">
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] justify-between overflow-x-hidden">
        <div>
            <!-- Cabeçalho com botão voltar -->
            <header class="text-center pt-8 pb-4 px-4 relative">
                <button onclick="window.location.href='index.html'" class="absolute top-4 left-4 flex items-center justify-center w-10 h-10 rounded-full bg-[#e7f0f3] text-[#0e181b]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
                    </svg>
                </button>
                <h1 data-i18n='triagem.titulo' class="text-2xl font-bold text-[#0e181b] tracking-tight">Triagem de Saúde</h1>
                <p class="text-sm text-[#4e8597] mt-1">Avaliação inicial dos seus sintomas</p>
            </header>

            <!-- Formulário de Triagem -->
            <div class="px-4 py-3 space-y-6">
                <!-- Informações Pessoais -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <h3 class="text-lg font-bold text-[#0e181b] mb-4">Informações Básicas</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-[#4e8597] mb-2">Nome Completo</label>
                            <input type="text" class="w-full p-3 border border-[#e7f0f3] rounded-lg focus:ring-2 focus:ring-[#19b2e5] focus:border-transparent" placeholder="Digite seu nome completo">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-[#4e8597] mb-2">Idade</label>
                                <input type="number" class="w-full p-3 border border-[#e7f0f3] rounded-lg focus:ring-2 focus:ring-[#19b2e5] focus:border-transparent" placeholder="Idade">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-[#4e8597] mb-2">Sexo</label>
                                <select class="w-full p-3 border border-[#e7f0f3] rounded-lg focus:ring-2 focus:ring-[#19b2e5] focus:border-transparent">
                                    <option value="">Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sintomas Principais -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <h3 class="text-lg font-bold text-[#0e181b] mb-4">Sintomas Principais</h3>
                    <div class="space-y-3">
                        <p class="text-sm text-[#4e8597]">Selecione os sintomas que você está sentindo:</p>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="flex items-center space-x-3 p-3 border border-[#e7f0f3] rounded-lg cursor-pointer hover:bg-[#f8fbfc]">
                                <input type="checkbox" class="form-checkbox text-[#19b2e5]">
                                <span class="text-sm text-[#0e181b]">Febre</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-[#e7f0f3] rounded-lg cursor-pointer hover:bg-[#f8fbfc]">
                                <input type="checkbox" class="form-checkbox text-[#19b2e5]">
                                <span class="text-sm text-[#0e181b]">Dor de cabeça</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-[#e7f0f3] rounded-lg cursor-pointer hover:bg-[#f8fbfc]">
                                <input type="checkbox" class="form-checkbox text-[#19b2e5]">
                                <span class="text-sm text-[#0e181b]">Tosse</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-[#e7f0f3] rounded-lg cursor-pointer hover:bg-[#f8fbfc]">
                                <input type="checkbox" class="form-checkbox text-[#19b2e5]">
                                <span class="text-sm text-[#0e181b]">Dor no corpo</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-[#e7f0f3] rounded-lg cursor-pointer hover:bg-[#f8fbfc]">
                                <input type="checkbox" class="form-checkbox text-[#19b2e5]">
                                <span class="text-sm text-[#0e181b]">Náusea</span>
                            </label>
                            <label class="flex items-center space-x-3 p-3 border border-[#e7f0f3] rounded-lg cursor-pointer hover:bg-[#f8fbfc]">
                                <input type="checkbox" class="form-checkbox text-[#19b2e5]">
                                <span class="text-sm text-[#0e181b]">Diarreia</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Descrição dos Sintomas -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <h3 class="text-lg font-bold text-[#0e181b] mb-4">Descreva seus sintomas</h3>
                    <textarea class="w-full p-3 border border-[#e7f0f3] rounded-lg focus:ring-2 focus:ring-[#19b2e5] focus:border-transparent h-32" placeholder="Descreva detalhadamente como você está se sentindo, quando os sintomas começaram e sua intensidade..."></textarea>
                </div>

                <!-- Urgência -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <h3 class="text-lg font-bold text-[#0e181b] mb-4">Nível de Urgência</h3>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 p-3 border-2 border-green-200 rounded-lg cursor-pointer hover:bg-green-50">
                            <input type="radio" name="urgencia" value="baixa" class="form-radio text-green-500">
                            <div>
                                <span class="text-sm font-medium text-green-700">Baixa</span>
                                <p class="text-xs text-green-600">Sintomas leves, posso aguardar</p>
                            </div>
                        </label>
                        <label class="flex items-center space-x-3 p-3 border-2 border-yellow-200 rounded-lg cursor-pointer hover:bg-yellow-50">
                            <input type="radio" name="urgencia" value="media" class="form-radio text-yellow-500">
                            <div>
                                <span class="text-sm font-medium text-yellow-700">Média</span>
                                <p class="text-xs text-yellow-600">Sintomas moderados, preciso de orientação</p>
                            </div>
                        </label>
                        <label class="flex items-center space-x-3 p-3 border-2 border-red-200 rounded-lg cursor-pointer hover:bg-red-50">
                            <input type="radio" name="urgencia" value="alta" class="form-radio text-red-500">
                            <div>
                                <span class="text-sm font-medium text-red-700">Alta</span>
                                <p class="text-xs text-red-600">Sintomas intensos, preciso de ajuda urgente</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Botão de Envio -->
                <button onclick="processarTriagem()" class="w-full bg-[#19b2e5] text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:bg-[#159bc9] transition-colors duration-300">
                    Iniciar Avaliação
                </button>
            </div>
        </div>

        <!-- Rodapé com Navegação -->
        <div>
            <div class="flex gap-2 border-t border-[#e7f0f3] bg-[#f8fbfc] px-4 pb-3 pt-2">
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4e8597]" href="index.html">
                    <div class="text-[#4e8597] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"></path>
                        </svg>
                    </div>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4e8597]" href="apoio-emocional.html">
                    <div class="text-[#4e8597] flex h-8 items-center justify-center" data-icon="Heart" data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"></path>
                        </svg>
                    </div>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#0e181b]" href="triagem.html">
                    <div class="text-[#0e181b] flex h-8 items-center justify-center" data-icon="ClipboardText" data-size="24px" data-weight="fill">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M200,32H163.74a47.92,47.92,0,0,0-71.48,0H56A16,16,0,0,0,40,48V216a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32Zm-72,0a32,32,0,0,1,32,32H96A32,32,0,0,1,128,32Zm40,128H88a8,8,0,0,1,0-16h80a8,8,0,0,1,0,16Zm0,32H88a8,8,0,0,1,0-16h80a8,8,0,0,1,0,16Z"></path>
                        </svg>
                    </div>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#4e8597]" href="contato.html">
                    <div class="text-[#4e8597] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
                        </svg>
                    </div>
                </a>
            </div>
            <div class="h-5 bg-[#f8fbfc]"></div>
        </div>
    </div>

    <script>
        function processarTriagem() {
            // Simular processamento
            alert('Triagem enviada! Um profissional de saúde entrará em contato em breve.');

        }
    </script>
</body>
</html>
